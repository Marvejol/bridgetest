<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Clipboard Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease;
            background-color: #eef2ff; /* Light indigo background */
        }
        .container {
            padding: 2rem;
        }
        .message {
            font-size: 1.25rem; /* 20px */
            font-weight: 600;
        }
        .success { color: #16a34a; /* Green */ }
        .error { color: #dc2626; /* Red */ }
        .fetching { color: #4f46e5; /* Indigo */ }
    </style>
</head>
<body>
    <div class="container">
        <div id="status" class="message fetching">
            Initializing...
        </div>
    </div>

    <script>
        // This script runs as soon as the page loads in the popup
        window.addEventListener('load', () => {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Fetching API data...';

            // 1. Fetch data from the tester API
            fetch('https://jsonplaceholder.typicode.com/posts/1')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    statusEl.textContent = 'Copying to clipboard...';
                    const textToCopy = JSON.stringify(data, null, 2);
                    
                    // 2. Write the formatted data to the clipboard
                    return navigator.clipboard.writeText(textToCopy);
                })
                .then(() => {
                    statusEl.textContent = 'Success! API Data Copied.';
                    statusEl.classList.remove('fetching');
                    statusEl.classList.add('success');
                    document.body.style.backgroundColor = '#dcfce7'; // Light green
                })
                .catch(err => {
                    console.error('An error occurred:', err);
                    statusEl.textContent = `Error: ${err.message}`;
                    statusEl.classList.remove('fetching');
                    statusEl.classList.add('error');
                    document.body.style.backgroundColor = '#fee2e2'; // Light red
                })
                .finally(() => {
                    // Close the popup after a delay
                    setTimeout(() => window.close(), 4000);
                });
        });
    </script>
</body>
</html>
