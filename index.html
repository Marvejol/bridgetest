<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API to Clipboard Copier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>

    <div class="text-center p-8 bg-white rounded-xl shadow-lg max-w-lg w-full">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">API to Clipboard Copier</h1>
        <p class="mb-6 text-gray-600">Click the button to open a popup. The popup will fetch data from a test API and automatically copy the response to your clipboard.</p>
        
        <div class="flex flex-col space-y-4">
            <!-- Button to trigger the popup -->
            <button id="copyButton" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-4 px-8 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-teal-300 text-lg">
                Fetch and Copy API Data
            </button>
        </div>

        <div id="message" class="mt-6 text-md text-gray-500 h-6"></div>
    </div>

    <script>
        document.getElementById('copyButton').addEventListener('click', () => {
            const messageEl = document.getElementById('message');
            messageEl.textContent = 'Opening popup...';

            // --- Define the full HTML for the popup page ---
            const popupContent = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <title>Fetching & Copying...</title>
                    <style>
                        body { 
                            font-family: sans-serif; text-align: center; padding-top: 20px; 
                            background-color: #f0f8ff; transition: background-color 0.5s;
                        }
                        .message { font-size: 18px; font-weight: bold; }
                        .success { color: #28a745; }
                        .error { color: #dc3545; }
                    </style>
                </head>
                <body>
                    <div id="status" class="message">Fetching API data...</div>
                    <script>
                        // This script runs inside the popup with its own permissions
                        const statusEl = document.getElementById('status');

                        // 1. Fetch data from the tester API
                        fetch('https://jsonplaceholder.typicode.com/posts/1')
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Network response was not ok');
                                }
                                return response.json();
                            })
                            .then(data => {
                                console.log('Popup: API data received:', data);
                                statusEl.textContent = 'Copying data to clipboard...';
                                
                                // 2. Convert the JSON object to a nicely formatted string
                                const textToCopy = JSON.stringify(data, null, 2);

                                // 3. Write the string to the clipboard
                                return navigator.clipboard.writeText(textToCopy);
                            })
                            .then(() => {
                                console.log('Popup: API data copied successfully!');
                                statusEl.textContent = 'Success! API data copied.';
                                statusEl.classList.add('success');
                                document.body.style.backgroundColor = '#e9f7ef';
                                if (window.opener) window.opener.postMessage('copy_success', '*');
                            })
                            .catch(err => {
                                console.error('Popup: An error occurred: ', err);
                                statusEl.textContent = 'Error: Could not fetch or copy.';
                                statusEl.classList.add('error');
                                document.body.style.backgroundColor = '#fbe9e7';
                                if (window.opener) window.opener.postMessage('copy_failure', '*');
                            })
                            .finally(() => {
                                // Close the popup after a delay
                                setTimeout(() => window.close(), 4000);
                            });
                    <\/script>
                </body>
                </html>
            `;

            // --- Create the Blob and its URL ---
            const blob = new Blob([popupContent], { type: 'text/html' });
            const blobUrl = URL.createObjectURL(blob);

            // Open the popup using the blob URL
            const popup = window.open(blobUrl, '_blank', 'width=400,height=150,left=100,top=100');
            
            URL.revokeObjectURL(blobUrl);

            if (!popup) {
                messageEl.textContent = 'Popup blocked! Please allow popups.';
            }
        });

        // Listen for the success message from the popup
        window.addEventListener('message', (event) => {
            const messageEl = document.getElementById('message');
            if (event.data === 'copy_success') {
                messageEl.textContent = '✅ API data was copied successfully!';
                console.log('Main Page: Received confirmation from popup.');
            } else if (event.data === 'copy_failure') {
                messageEl.textContent = '❌ An error occurred in the popup.';
            }
        });
    </script>

</body>
</html>
