         <!DOCTYPE html>
                <html lang="en">
                <head>
                    <title>Fetching & Copying...</title>
                    <style>
                        body { 
                            font-family: sans-serif; text-align: center; padding-top: 20px; 
                            background-color: #f0f8ff; transition: background-color 0.5s;
                        }
                        .message { font-size: 18px; font-weight: bold; }
                        .success { color: #28a745; }
                        .error { color: #dc3545; }
                    </style>
                </head>
                <body>
                    <div id="status" class="message">Fetching API data...</div>
                    <script>
                        // This script runs inside the popup with its own permissions
                        const statusEl = document.getElementById('status');

                        // 1. Fetch data from the tester API
                        fetch('https://jsonplaceholder.typicode.com/posts/1')
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Network response was not ok');
                                }
                                return response.json();
                            })
                            .then(data => {
                                console.log('Popup: API data received:', data);
                                statusEl.textContent = 'Copying data to clipboard...';
                                
                                // 2. Convert the JSON object to a nicely formatted string
                                const textToCopy = JSON.stringify(data, null, 2);

                                // 3. Write the string to the clipboard
                                return navigator.clipboard.writeText(textToCopy);
                            })
                            .then(() => {
                                console.log('Popup: API data copied successfully!');
                                statusEl.textContent = 'Success! API data copied.';
                                statusEl.classList.add('success');
                                document.body.style.backgroundColor = '#e9f7ef';
                                if (window.opener) window.opener.postMessage('copy_success', '*');
                            })
                            .catch(err => {
                                console.error('Popup: An error occurred: ', err);
                                statusEl.textContent = 'Error: Could not fetch or copy.';
                                statusEl.classList.add('error');
                                document.body.style.backgroundColor = '#fbe9e7';
                                if (window.opener) window.opener.postMessage('copy_failure', '*');
                            })
                            .finally(() => {
                                // Close the popup after a delay
                                setTimeout(() => window.close(), 4000);
                            });
                    <\/script>
                </body>
                </html>
           

</body>
</html>
